site_name: KTH Digital Research Handbook v0.1
site_url: https://kth-library.github.io/kth-digital-research-handbook
repo_url: https://github.com/KTH-Library/kth-digital-research-handbook
repo_name: KTH digital research handbook
copyright: '© 2025 KTH Royal Institute of Technology'

extra_css:
  - stylesheets/extra.css
theme:
  name: material
  font:
    text: Figtree
  logo: assets/images/kth-logo.svg
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs

  palette:
    - scheme: slate
      primary: custom
    # dark theme
      toggle:
        icon: material/brightness-7
        name: Dark mode
      accent: pink

    # light theme
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Light mode
      primary: custom
      accent: pink

# https://squidfunk.github.io/mkdocs-material/reference/code-blocks/?h=code#configuration
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true

# Footer
extra:
  generator: false
  social:
    - icon: simple/github
      link: https://github.com/KTH-Library/kth-digital-research-handbook
validation:
# https://www.mkdocs.org/user-guide/configuration/#validation
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

plugins:
  - search:
      lang: en
      # https://squidfunk.github.io/mkdocs-material/plugins/search/#config.pipeline
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  # https://ultrabug.github.io/mkdocs-static-i18n/getting-started/quick-start/
  # https://github.com/squidfunk/mkdocs-material/discussions/2346
  - i18n:
      # https://ultrabug.github.io/mkdocs-static-i18n/setup/setting-up-search/
      reconfigure_search: true
      # Can be 'folder' or 'suffix' e.g index.sv.md
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true

        - locale: sv
          name: Svenska
          build: true
          # Nav Translations
          # https://ultrabug.github.io/mkdocs-static-i18n/setup/localizing-navigation/
          nav:
            - Hem: sv/index.md
            - Instruktionsguider:
                - Jupyter vid EOSC EU-noden: how_to_guides/EOSC_Jupyter.md
                - Bidra till denna handbok: how_to_guides/contribute.md
            - Introduktion:
                - Introduktion: introduction/intro.md
                - Målgrupp: introduction/audience.md
            - Metodologier:
                - Forskningsdata-livscykeln: methodologies/research-data-lifecycle.md
                - Arbeta med öppenhet och transparens: methodologies/openness.md
                - Konfidentiella data och säkerhet: methodologies/confidential-data.md
                - Kvalitativ forskning: methodologies/qualitative-research.md
                - Kvantitativ forskning: methodologies/quantitative-research.md
                - Stora projekt: methodologies/large-projects.md
                - Datavetenskap: methodologies/data-science.md
                - Arbetsflöden: methodologies/workflows.md
            - Kunskapsbas:
                - KTH-stöd: knowledge_base/kth-support.md
                - Hitta data: knowledge_base/finding-data.md
                - Nationella resurser: knowledge_base/national.md
                - Communities: knowledge_base/communities.md
                - Verktygsöversikt: knowledge_base/tools.md
                - Hitta lagring och beräkning: knowledge_base/storage.md
                - Regelverksöversikt: knowledge_base/regulation.md
                - Finansieringsmandat: knowledge_base/funder-mandates.md
                - Utgivarkrav: knowledge_base/publisher-requirements.md
            - Om:
                - Användarvillkor: about/terms.md
                - Cookiepolicy: about/cookie-policy.md

nav:
  # When updating the nav, remember to update the i18n plugin nav as well
  - Home: index.md
  - How-to guides:
      - Jupyter at EOSC EU node: how_to_guides/EOSC_Jupyter.md
      - Contribute to this handbook: how_to_guides/contribute.md
  - Introduction:
      - Introduction: introduction/intro.md
      - Target audience: introduction/audience.md
  - Methodologies:
      - The research data lifecycle: methodologies/research-data-lifecycle.md
      - Working with openness and transparency: methodologies/openness.md
      - Confidential data and security: methodologies/confidential-data.md
      - Qualitative research: methodologies/qualitative-research.md
      - Quantitative research: methodologies/quantitative-research.md
      - Large projects: methodologies/large-projects.md
      - Data science: methodologies/data-science.md
      - Workflows: methodologies/workflows.md
  - Knowledge base:
      - KTH support: knowledge_base/kth-support.md
      - Finding data: knowledge_base/finding-data.md
      - National resources: knowledge_base/national.md
      - Communities: knowledge_base/communities.md
      - Tools overview: knowledge_base/tools.md
      - Finding storage and compute: knowledge_base/storage.md
      - Regulation overview: knowledge_base/regulation.md
      - Funder mandates: knowledge_base/funder-mandates.md
      - Publisher requirements: knowledge_base/publisher-requirements.md
  - About:
      - Terms of Use: about/terms.md
      - Cookies Policy: about/cookie-policy.md